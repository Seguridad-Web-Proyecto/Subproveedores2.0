<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPersonaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="main">
                <div class="alert alert-dismissible" style="background-color: white">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <strong>!Mensajes!</strong><br></br> <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </div>
                <div style="background-color: white">
                    <br></br>
                    <h4 align="center">Editar Informaci√≥n</h4>
                    <br></br>
                </div>
                <br></br>
                <div style="background-color: white" align="center">
                    <br></br>
                    <h:form>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="#{bundle.EditPersonaLabel_nombres}" for="nombres" />
                            <h:inputText id="nombres" value="#{personaController.selected.nombres}" title="#{bundle.EditPersonaTitle_nombres}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_nombres}">
                                <f:validator validatorId="letrasValidator"/>
                            </h:inputText>
                            <h:outputLabel value="#{bundle.EditPersonaLabel_apellidos}" for="apellidos" />
                            <h:inputText id="apellidos" value="#{personaController.selected.apellidos}" title="#{bundle.EditPersonaTitle_apellidos}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_apellidos}">
                                <f:validator validatorId="letrasValidator"/>
                            </h:inputText>
                            <h:outputLabel value="Fecha de Nacimiento" for="fechaNacimiento: " />
                            <h:inputText id="fechaNacimiento" value="#{personaController.selected.fechaNacimiento}" title="#{bundle.EditPersonaTitle_fechaNacimiento}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_fechaNacimiento}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:inputText>
                            <h:outputLabel value="#{bundle.EditPersonaLabel_telefono}" for="telefono" />
                            <h:inputText id="telefono" value="#{personaController.selected.telefono}" title="#{bundle.EditPersonaTitle_telefono}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_telefono}">
                                <f:validator validatorId="telefonoValidator" />
                            </h:inputText>
                            <h:outputLabel value="#{bundle.EditPersonaLabel_correo}" for="correo" />
                            <h:inputText id="correo" value="#{personaController.selected.correo}" title="#{bundle.EditPersonaTitle_correo}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_correo}">
                                <f:validator validatorId="emailValidator" />
                            </h:inputText>
                            <h:outputLabel value="#{bundle.EditPersonaLabel_curp}" for="curp" />
                            <h:inputText id="curp" value="#{personaController.selected.curp}" title="#{bundle.EditPersonaTitle_curp}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_curp}">
                                <f:validator validatorId="curpValidator" />
                            </h:inputText>
                            <h:outputLabel value="RFC: " for="rfc" />
                            <h:inputText id="rfc" value="#{personaController.selected.rfc}" title="#{bundle.EditPersonaTitle_rfc}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_rfc}">
                                <f:validator validatorId="rfcValidator" />
                            </h:inputText>
                            <h:outputLabel value="#{bundle.EditPersonaLabel_sexo}" for="sexo" />
                            <h:inputText id="sexo" value="#{personaController.selected.sexo}" title="#{bundle.EditPersonaTitle_sexo}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_sexo}">
                                <f:validator validatorId="sexoValidator" />
                            </h:inputText>
                            <h:outputLabel value="#{bundle.EditPersonaLabel_residencia}" for="residencia" />
                            <h:inputText id="residencia" value="#{personaController.selected.residencia}" title="#{bundle.EditPersonaTitle_residencia}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_residencia}"/>
                        </h:panelGrid>
                        <br />
                        <h:commandLink class="btn btn-sm btn-info" action="#{personaController.update}" value="Aceptar"/>
                        &nbsp; 
                        <h:commandLink class="btn btn-sm btn-danger" action="#{personaController.prepareList()}" value="Cancelar"/>
                        <br />
                        <br />
                    </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
