<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPagoventaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="main">
                <div class="alert alert-dismissible" style="background-color: white">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <strong>!Mensajes!</strong><br></br> <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </div>
                <div style="background-color: white">
                    <br></br>
                    <h4 align="center">Editar Informaci√≥n</h4>
                    <br></br>
                </div>
                <br></br>
                <div style="background-color: white" align="center">
                    <br></br>
                    <h:form>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Fecha de Pago: " for="fechaPago" />
                            <h:inputText class="form-control" id="fechaPago" value="#{pagoventaController.selected.fechaPago}" title="#{bundle.EditPagoventaTitle_fechaPago}" required="true" requiredMessage="#{bundle.EditPagoventaRequiredMessage_fechaPago}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:inputText>
                            <h:outputLabel value="Monto: " for="monto" />
                            <h:inputText class="form-control" id="monto" value="#{pagoventaController.selected.monto}" title="#{bundle.EditPagoventaTitle_monto}" required="true" requiredMessage="#{bundle.EditPagoventaRequiredMessage_monto}"/>
                            <h:outputLabel value="Status: " for="estado" />
                            <h:inputText class="form-control" id="estado" value="#{pagoventaController.selected.estado}" title="#{bundle.EditPagoventaTitle_estado}" required="true" requiredMessage="#{bundle.EditPagoventaRequiredMessage_estado}"/>
                            <h:outputLabel value="Id de Tarjeta:" for="tarjetacreditoid" />
                            <h:selectOneMenu class="form-control" id="tarjetacreditoid" value="#{pagoventaController.selected.tarjetacreditoid}" title="#{bundle.EditPagoventaTitle_tarjetacreditoid}" required="true" requiredMessage="#{bundle.EditPagoventaRequiredMessage_tarjetacreditoid}">
                                <f:selectItems value="#{tarjetacreditoventaController.itemsAvailableSelectOne}"/>
                            </h:selectOneMenu>
                        </h:panelGrid>
                        <br />
                        <h:commandLink class="btn btn-sm btn-info" action="#{pagoventaController.update}" value="Aceptar"/>
                        &nbsp; 
                        <h:commandLink class="btn btn-sm btn-danger" action="#{pagoventaController.prepareList()}" value="Cancelar"/>
                        <br />
                        <br />
                    </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
