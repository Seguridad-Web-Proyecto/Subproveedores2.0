<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditFacturacompraTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="main">
                <div class="alert alert-dismissible" style="background-color: white">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <strong>!Mensajes!</strong><br></br> <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </div>
                <div style="background-color: white">
                    <br></br>
                    <h4 align="center">Editar Información</h4>
                    <br></br>
                </div>
                <br></br>
                <div style="background-color: white" align="center">
                    <br></br>
                    <h:form>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Fecha de Emisión: " for="fechaEmision" />
                            <h:inputText class="form-control" id="fechaEmision" value="#{facturacompraController.selected.fechaEmision}" title="#{bundle.EditFacturacompraTitle_fechaEmision}" required="true" requiredMessage="#{bundle.EditFacturacompraRequiredMessage_fechaEmision}">
                                <f:converter converterId="dateConverter"/>
                                <f:validator validatorId="fechaValidator" />
                            </h:inputText>
                            <h:outputLabel value="Fecha de vencimiento de pago: " for="fechaVencimientoPago" />
                            <h:inputText class="form-control" id="fechaVencimientoPago" value="#{facturacompraController.selected.fechaVencimientoPago}" title="#{bundle.EditFacturacompraTitle_fechaVencimientoPago}" required="true" requiredMessage="#{bundle.EditFacturacompraRequiredMessage_fechaVencimientoPago}">
                                <f:converter converterId="dateConverter"/>
                                <f:validator validatorId="fechaValidator" />
                            </h:inputText>
                            <h:outputLabel value="Descripción: " for="descripcion" />
                            <h:inputText class="form-control" id="descripcion" value="#{facturacompraController.selected.descripcion}" title="#{bundle.EditFacturacompraTitle_descripcion}" required="true" requiredMessage="#{bundle.EditFacturacompraRequiredMessage_descripcion}"/>
                            <h:outputLabel value="Id de pago: " for="pagoid" />
                            <h:selectOneMenu class="form-control" id="pagoid" value="#{facturacompraController.selected.pagoid}" title="#{bundle.EditFacturacompraTitle_pagoid}" required="true" requiredMessage="#{bundle.EditFacturacompraRequiredMessage_pagoid}">
                                <f:selectItems value="#{pagocompraController.itemsAvailableSelectOne}"/>
                            </h:selectOneMenu>
                        </h:panelGrid>
                        <br />
                        <h:commandLink class="btn btn-sm btn-info" action="#{facturacompraController.update}" value="Aceptar"/>
                        &nbsp; 
                        <h:commandLink class="btn btn-sm btn-danger" action="#{facturacompraController.prepareList()}" value="Cancelar"/>
                        <br />
                        <br />
                    </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
