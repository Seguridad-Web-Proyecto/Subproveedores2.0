<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

     <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditHistorialtrabajoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="main">
                <div class="alert alert-dismissible" style="background-color: white">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <strong>!Mensajes!</strong><br></br> <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </div>
                <div style="background-color: white">
                    <br></br>
                    <h4 align="center">Editar Información</h4>
                    <br></br>
                </div>
                <br></br>
                <div style="background-color: white" align="center">
                    <br></br>
                    <h:form>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Fecha de inicio: " for="fechaInicio" />
                            <h:inputText class="form-control" id="fechaInicio" value="#{historialtrabajoController.selected.fechaInicio}" title="#{bundle.EditHistorialtrabajoTitle_fechaInicio}" required="true" requiredMessage="#{bundle.EditHistorialtrabajoRequiredMessage_fechaInicio}">
                                <f:converter converterId="dateConverter"/>
                                <f:validator validatorId="fechaValidator" />
                            </h:inputText>
                            <h:outputLabel value="Fecha de terminación" for="fechaFin" />
                            <h:inputText class="form-control" id="fechaFin" value="#{historialtrabajoController.selected.fechaFin}" title="#{bundle.EditHistorialtrabajoTitle_fechaFin}" >
                                <f:validator validatorId="fechaValidator" />
                            </h:inputText>
                            <h:outputLabel value="Id de cargo: " for="cargoid" />
                            <h:selectOneMenu class="form-control" id="cargoid" value="#{historialtrabajoController.selected.cargoid}" title="#{bundle.EditHistorialtrabajoTitle_cargoid}" required="true" requiredMessage="#{bundle.EditHistorialtrabajoRequiredMessage_cargoid}">
                                <f:selectItems value="#{cargoController.itemsAvailableSelectOne}"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="Id de empleado: " for="empleadoid" />
                            <h:selectOneMenu class="form-control" id="empleadoid" value="#{historialtrabajoController.selected.empleadoid}" title="#{bundle.EditHistorialtrabajoTitle_empleadoid}" required="true" requiredMessage="#{bundle.EditHistorialtrabajoRequiredMessage_empleadoid}">
                                <f:selectItems value="#{empleadoController.itemsAvailableSelectOne}"/>
                            </h:selectOneMenu>
                        </h:panelGrid>
                        <br />
                        <h:commandLink class="btn btn-sm btn-info" action="#{historialtrabajoController.update}" value="Aceptar"/>
                        &nbsp; 
                        <h:commandLink class="btn btn-sm btn-danger" action="#{historialtrabajoController.prepareList()}" value="Cancelar"/>
                        <br />
                        <br />
                    </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
