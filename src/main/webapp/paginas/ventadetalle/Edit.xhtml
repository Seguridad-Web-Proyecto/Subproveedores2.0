<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditVentadetalleTitle}"></h:outputText>

                    <strong>!Mensajes!</strong><br></br> <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </div>
                <div style="background-color: white">
                    <br></br>
                    <h4 align="center">Editar Informaci√≥n</h4>
                    <br></br>
                </div>
                <br></br>
                <div style="background-color: white" align="center">
                    <br></br>
                    <h:form>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="#{bundle.EditVentadetalleLabel_cantidad}" for="cantidad" />
                            <h:inputText class="form-control" id="cantidad" value="#{ventadetalleController.selected.cantidad}" title="#{bundle.EditVentadetalleTitle_cantidad}" required="true" requiredMessage="#{bundle.EditVentadetalleRequiredMessage_cantidad}"/>
                            <h:outputLabel value="Precio Unitario: " for="precioUnitario" />
                            <h:inputText class="form-control" id="precioUnitario" value="#{ventadetalleController.selected.precioUnitario}" title="#{bundle.EditVentadetalleTitle_precioUnitario}" required="true" requiredMessage="#{bundle.EditVentadetalleRequiredMessage_precioUnitario}"/>
                            <h:outputLabel value="#{bundle.EditVentadetalleLabel_importe}" for="importe" />
                            <h:inputText class="form-control" id="importe" value="#{ventadetalleController.selected.importe}" title="#{bundle.EditVentadetalleTitle_importe}" required="true" requiredMessage="#{bundle.EditVentadetalleRequiredMessage_importe}"/>
                            <h:outputLabel value="Orden de Venta: " for="ordenventa" />
                            <h:selectOneMenu class="form-control" id="ordenventa" value="#{ventadetalleController.selected.ordenventa}" title="#{bundle.EditVentadetalleTitle_ordenventa}" required="true" requiredMessage="#{bundle.EditVentadetalleRequiredMessage_ordenventa}">
                                <f:selectItems value="#{ordenventaController.itemsAvailableSelectOne}"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="#{bundle.EditVentadetalleLabel_producto}" for="producto" />
                            <h:selectOneMenu class="form-control" id="producto" value="#{ventadetalleController.selected.producto}" title="#{bundle.EditVentadetalleTitle_producto}" required="true" requiredMessage="#{bundle.EditVentadetalleRequiredMessage_producto}">
                                <f:selectItems value="#{productoController.itemsAvailableSelectOne}"/>
                            </h:selectOneMenu>
                        </h:panelGrid>
                        <br />
                        <h:commandLink class="btn btn-sm btn-info" action="#{ventadetalleController.update}" value="Aceptar"/>
                        &nbsp; 
                        <h:commandLink class="btn btn-sm btn-danger" action="#{ventadetalleController.prepareList()}" value="Cancelar"/>
                        <br />
                        <br />
                    </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>
