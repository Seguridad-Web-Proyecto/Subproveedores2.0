<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEmpleadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="main">
                <div class="alert alert-dismissible" style="background-color: white">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <strong>!Mensajes!</strong><br></br> <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </div>
                <div style="background-color: white">
                    <br></br>
                    <h4 align="center">Editar Informaci√≥n</h4>
                    <br></br>
                </div>
                <br></br>
                <div style="background-color: white" align="center">
                    <br></br>
                    <h:form>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Fecha de Vinculo: " for="fechaVinculo" />
                            <h:inputText class="form-control" id="fechaVinculo" value="#{empleadoController.selected.fechaVinculo}" title="#{bundle.EditEmpleadoTitle_fechaVinculo}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_fechaVinculo}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                                <f:validator validatorId="fechaValidator" />

                            </h:inputText>
                            <h:outputLabel value="Fecha de retiro: " for="fechaRetiro" />
                            <h:inputText class="form-control" id="fechaRetiro" value="#{empleadoController.selected.fechaRetiro}" title="#{bundle.EditEmpleadoTitle_fechaRetiro}" >
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                                <f:validator validatorId="fechaValidator" />

                            </h:inputText>
                            <h:outputLabel value="Id Persona: " for="persona" />
                            <h:selectOneMenu class="form-control" id="persona" value="#{empleadoController.selected.persona}" title="#{bundle.EditEmpleadoTitle_persona}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_persona}">
                                <f:selectItems value="#{personaController.itemsAvailableSelectOne}"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="Id Usuario" for="usuarioid" />
                            <h:selectOneMenu class="form-control" id="usuarioid" value="#{empleadoController.selected.usuarioid}" title="#{bundle.EditEmpleadoTitle_usuarioid}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_usuarioid}">
                                <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                            </h:selectOneMenu>
                        </h:panelGrid>
                        <br />
                        <h:commandLink class="btn btn-sm btn-info" action="#{empleadoController.update}" value="Aceptar"/>
                        &nbsp; 
                        <h:commandLink class="btn btn-sm btn-danger" action="#{empleadoController.prepareList()}" value="Cancelar"/>
                        <br />
                        <br />
                    </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
