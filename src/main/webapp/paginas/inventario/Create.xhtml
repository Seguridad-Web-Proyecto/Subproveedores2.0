<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateInventarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateInventarioLabel_inventarioid}" for="inventarioid" />
                    <h:inputText id="inventarioid" value="#{inventarioController.selected.inventarioid}" title="#{bundle.CreateInventarioTitle_inventarioid}" required="true" requiredMessage="#{bundle.CreateInventarioRequiredMessage_inventarioid}"/>
                    <h:outputLabel value="#{bundle.CreateInventarioLabel_existencias}" for="existencias" />
                    <h:inputText id="existencias" value="#{inventarioController.selected.existencias}" title="#{bundle.CreateInventarioTitle_existencias}" required="true" requiredMessage="#{bundle.CreateInventarioRequiredMessage_existencias}"/>
                    <h:outputLabel value="#{bundle.CreateInventarioLabel_productoid}" for="productoid" />
                    <h:selectOneMenu id="productoid" value="#{inventarioController.selected.productoid}" title="#{bundle.CreateInventarioTitle_productoid}" required="true" requiredMessage="#{bundle.CreateInventarioRequiredMessage_productoid}">
                        <f:selectItems value="#{productoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{inventarioController.create}" value="#{bundle.CreateInventarioSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{inventarioController.prepareList}" value="#{bundle.CreateInventarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateInventarioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
