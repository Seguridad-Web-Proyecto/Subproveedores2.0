<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="main">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <div style="background-color: white">
                    <br></br>
                    <h4 align="center">Información</h4>
                    <br></br>
                </div>
                <br></br>
                <div style="background-color: white" align="center">
                    <br></br>
                    <h:form>
                        <h:panelGrid columns="2">
                            <h:outputText value="Id de Usuario: "/>
                            <h:outputText class="form-control" value="#{usuarioController.selected.usuarioid}" title="#{bundle.ViewUsuarioTitle_usuarioid}"/>
                            <h:outputText value="#{bundle.ViewUsuarioLabel_usuario}"/>
                            <h:outputText class="form-control" value="#{usuarioController.selected.usuario}" title="#{bundle.ViewUsuarioTitle_usuario}"/>
                            <h:outputText value="Contraseña: "/>
                            <h:outputText class="form-control" value="#{usuarioController.selected.contrasenia}" title="#{bundle.ViewUsuarioTitle_contrasenia}"/>
                            <h:outputText value="Status: "/>
                            <h:outputText class="form-control" value="#{usuarioController.selected.activo}" title="#{bundle.ViewUsuarioTitle_activo}"/>
                            <h:outputText value="Fecha de Creación:"/>
                            <h:outputText class="form-control" value="#{usuarioController.selected.fechaCreacion}" title="#{bundle.ViewUsuarioTitle_fechaCreacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                            <h:outputText value="Rol: "/>
                            <h:outputText class="form-control" value="#{usuarioController.selected.rolid}" title="#{bundle.ViewUsuarioTitle_rolid}"/>
                        </h:panelGrid>
                        <br></br>
                        <h:commandLink class="btn btn-sm btn-info" action="#{usuarioController.prepareList}" value="Aceptar"/>
                        <br></br>
                        <br></br>
                    </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
